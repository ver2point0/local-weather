<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Local Weather</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/local-weather.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-xs-offset-3 text-center">
          <div class="jumbotron">
            <h2 id="location"></h2>
            <div class="row temperature-data">
              <div class="col-xs-6 col-xs-offset-3" id="temperature">
              </div>
              <div class="col-xs-4 col-xs-offset-4">
                <h3 id="weather"></h3>
                <h4 id="status"></h4>
              </div>
            </div>
            <button class="btn btn-success" id="units">
              &deg;F or &deg;C
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/local-weather.js"></script>
  </body>
</html>
